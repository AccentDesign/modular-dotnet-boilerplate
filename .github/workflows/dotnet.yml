name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v2
      
    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: 🧹 Clean
      run: dotnet clean "./src/server/Accent Modular Dotnet Boilerplate.sln" -c Release && dotnet nuget locals all --clear

    - name: 🔁 Restore dependencies
      run: dotnet restore "Accent Modular Dotnet Boilerplate.sln" 
      working-directory: src/server
      
    - name: 🛠️ Build
      run: dotnet build "Accent Modular Dotnet Boilerplate.sln" --no-restore
      working-directory: src/server

    - name: 🧪 Run unit tests 
      run: dotnet test  -c Release --no-build
      working-directory: src/server
